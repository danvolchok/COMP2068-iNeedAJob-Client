<h1>I Need A Job</h1>
<div class="row">
    <div class="col-6">
        <h2>Employers</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let employer of employers">
                <span class="list-group-item active">{{employer.name}}</span>
                <p>{{employer.region}}</p>
                <p>{{employer.description}}</p>
            </li>
        </ul>
    </div>
    <div class="col-6">
        <h2>Employer Details</h2>
        <fieldset class="p-2">
            <label class="col-2">Name</label>
            <input [(ngModel)]="name"/>
        </fieldset>
        <fieldset class="p-2">
            <label class="col-2">Region</label>
            <input [(ngModel)]="region"/>
        </fieldset>
        <fieldset class="p-2">
            <label class="col-2">Description</label>
            <textarea [(ngModel)]="description"></textarea>
        </fieldset>
        <div class="offset-2">
            <button class="btn btn-primary" (click)="addEmployer()">Save</button>
        </div>
    </div>
</div>
